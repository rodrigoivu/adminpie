<div class="fondo-negro animated fadeIn" [ngClass]="_modalReservaService.ocultoCreaReserva" >
	<div class="modal" style="display: block;" tabindex="-1" role="dialog">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title">Ingresar Reserva, para profesional {{_modalReservaService.nombre}}</h5>
	      	
	        <button (click)="cerrarModal()" type="button" class="close"  aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      
	      <div class="modal-body modal-body-i" >
            	<form ngNativeValidate [formGroup]="forma" (ngSubmit)="btnGuardar()" id="Formulario">
            	  <div class="form-row">
            	  	<div class="col-sm-4">
            	  
			         		<div class="form-group">
						       	<h6 class="">Reservar para el d√≠a: </h6>
            	  				<h6 class="text-info">{{diaFormatoString}} </h6>
				   			</div>

				   			<div class="form-group">
						       	<h6 class="">La Hora reservada es a las: </h6>
            	  				<h6 class="text-info">{{horaReservaString}} </h6>
				   			</div>

			         		<div class="form-group">
						       	<label for="minPosibles" class="col-form-label col-form-label-sm">Minutos reservados:</label>
						        <div >
						        	<select formControlName="minPosibles" id="minPosibles" name="minPosibles" class="form-control col-sm-11">
						        		<option *ngFor="let min of minvalores"  [ngValue]="min.minId">{{min.minStr}}</option>
						        	</select>
						        	
						        </div>
				   			</div>

	           	  	</div>
            	  	<div class="col-sm-8">
            	  		<div class="form-group">
						       	<ngb-tabset>
								  <ngb-tab title="Seleccionar Paciente">
								    <ng-template ngbTabContent>
								      

								    </ng-template>
								  </ngb-tab>
								  <ngb-tab title="Crear Paciente">
								    <ng-template ngbTabContent>

								    </ng-template>
								  </ngb-tab>
								  
								</ngb-tabset>
				   		</div>

            	  	</div>

            	  </div>
				  
				</form>
	      </div>
	      <div class="modal-footer">
	        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>
	        <button  type="submit" class="btn btn-primary" form="Formulario">Ingresar Reserva</button>
	      </div>
	    </div>

	  </div>
	</div>
</div>
