<div class="fondo-negro animated fadeIn" [ngClass]="_modalReservaService.ocultoCreaReserva" >
	<div class="modal" style="display: block;" tabindex="-1" role="dialog">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title">Ingresar Reserva, para profesional {{_modalReservaService.nombre}}</h5>
	      	
	        <button (click)="cerrarModal()" type="button" class="close"  aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      
	      <div class="modal-body modal-body-i" >
            	<form ngNativeValidate [formGroup]="forma"  id="Formulario">
            	  <div class="form-row">
            	  	<div class="col-sm-6">
            	  
			         		<div class="form-group">
						       	<h6 class="">Reservar para el d√≠a: </h6>
            	  				<h6 class="text-info">{{diaFormatoString}} </h6>
				   			</div>

				   			<div class="form-group">
						       	<h6 class="">La Hora reservada es a las: </h6>
            	  				<h6 class="text-info">{{horaReservaString}} </h6>
				   			</div>

			         		<div class="form-group">
						       	<label for="minPosibles" class="col-form-label col-form-label-sm">Minutos reservados:</label>
						        <div >
						        	<select formControlName="minPosibles" id="minPosibles" name="minPosibles" class="form-control col-sm-11">
						        		<option *ngFor="let min of minvalores"  [ngValue]="min.minId">{{min.minStr}}</option>
						        	</select>
						        	
						        </div>


								
				   			</div>

	           	  	</div>
            	  	<div class="col-sm-6">
            	  		<div class="form-group">
						    <ng-template #rt let-r="result" let-t="term" >
							  {{ r.name}} , Rut: {{ r.rut}}
							</ng-template>
							<label for="typeahead-template" class="col-form-label col-form-label-sm">Buscar Paciente (por Nombre o por Rut):</label>
							<input id="typeahead-template" type="text" (selectItem)="selectedItem($event)" class="form-control" formControlName="pacienteSeleccionado" name="pacienteSeleccionado" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" />

				   		</div>

            	  	</div>

            	  </div>
				  
				</form>
	      </div>
	      <div class="modal-footer">
	        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>
	        <button (click)="btnGuardar()" type="button" class="btn btn-primary" >Ingresar Reserva</button>
	      </div>
	    </div>

	  </div>
	</div>
</div>
