<div class="row animated fadeIn" >
	<div class="col-sm-12">
		<div class="card">
			 <div class="card-body">
			 	<h3 class="card-title">Seleccionar Rangos</h3>
			 	<div class="row">

			 		<div class="col-sm-9">

			 			<ngb-datepicker #dp (select)="onDateSelection($event)" [dayTemplate]="t" [displayMonths]="displayMonths" [navigation]="navigation" [showWeekNumbers]="showWeekNumbers" [outsideDays]="outsideDays">
						</ngb-datepicker>

						<ng-template #t let-date="date" let-focused="focused">
						  <span class="custom-day"
						        [class.focused]="focused"
						        [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date) || isInList(date)"
						        [class.faded]="isHovered(date) || isInside(date)"
						        (mouseenter)="hoveredDate = date"
						        (mouseleave)="hoveredDate = null"
						         [ngbTooltip]="ValorTooltip(date)">
						    {{ date.day }}
						  </span>
						</ng-template>

					</div>

			 		<div class="col-sm-3">

			 			<pre>From: {{ fromDate | json }} </pre>
						<pre>To: {{ toDate | json }} </pre>

			 		</div>

			 	</div>

			 </div>
		</div>
	</div>
</div>

</div>
