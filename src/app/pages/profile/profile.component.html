<div class="row animated fadeIn" >
	<div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h5 class="card-subtitle">nombre usuario</h5>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value) " class="form p-t-20">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon11"><i class="ti-user"></i></span>
                            </div>
                            <input [ngModel]="usuario.name" name="name" type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon11" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo de usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon22"><i class="ti-email"></i></span>
                            </div>
                            <input [ngModel]="usuario.email" [disabled]="usuariogoogle" name="email" type="text" class="form-control" placeholder="Correo del usuario" aria-label="Email" aria-describedby="basic-addon22" required>
                        </div>
                    </div>
                      
                    <button type="submit" class="btn btn-success m-r-10">
                    	<i class="fa fa-save"></i>
                    	Guardar
                	</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body text-center" >
                <h4 class="card-title">Imágen del usuario</h4>
                <h5 class="card-subtitle">nombre usuario</h5>

                <img *ngIf="!imagenTemp" [src]="usuario.image | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <input (change)="seleccionImage( $event.target.files[0])" type="file" name="image" >
                <br>
                <br>
                <button type="button" class="btn btn-block btn-success m-r-10"
                         (click)="cambiarImagen()" 
                         [disabled]="!imagenSubir" >
                    	<i class="fa fa-save"></i>
                    	Actualizar imágen
                </button>


    		</div>
        </div>   
    </div>            
</div>
