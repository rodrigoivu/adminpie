<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar(f)">
        <h3 class="box-title m-b-20">Bienvenido!</h3>
        <h4 class="box-title m-b-20">Ingresar a centropiecmds.cl</h4>
        <div class="form-group ">
          <div class="col-xs-12">
            <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo del usuario"> </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña"> </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Recuérdame </label>
            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"> <i class="fa fa-lock m-r-5"></i>  ¿Olvidé contraseña?</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" >Ingresar</button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn btn-facebook" placement="top" ngbTooltip="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
              <a href="javascript:void(0)" class="btn btn-googleplus" placement="top" ngbTooltip="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
            </div>
          </div>
        </div> -->
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>¿No tienes cuenta? <a class="text-info m-l-5" [routerLink]="['/authentication/signup']"><b>Crear cuenta</b></a></div>
          </div>
        </div>
      </form>
      <!-- <form ngNativeValidate #fr="ngForm" class="form-horizontal" id="recoverform" action="index.html" (ngSubmit)="recover(fr)"> -->
      <form ngNativeValidate #fr="ngForm" class="form-horizontal" id="recoverform" action="index.html" (ngSubmit)="recover(fr)">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <!-- <p class="text-muted">¡Ingrese su correo electrónico y le enviaremos las instrucciones! </p> -->
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input ngModel name="emailRecover" class="form-control" type="email" required placeholder="Correo de usuario"> </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input ngModel name="passwordRecover" class="form-control" type="password" required placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input ngModel name="password2Recover" class="form-control" type="password" required placeholder="Confirmar contraseña">
          </div>
        </div>
        <div class="form-group" *ngIf="sonIguales(fr) && !fr.pristine">
          <p class="text-danger">
            Las contraseñas deben ser iguales
          </p> 
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
           <!--  <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/authentication/login']">Enviar</a> -->
               <button id="ok-recover"  class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
