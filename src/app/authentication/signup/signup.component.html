<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Crear Cuenta</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="nombre" name="nombre" class="form-control" required type="text" placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="correo" name="correo" class="form-control" required type="email" placeholder="Correo de usuario">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="password" name="password" class="form-control" required type="password" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="password2" name="password2" class="form-control" required type="password" placeholder="Confirmar contraseña">
          </div>
        </div>
        <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
          <p class="text-danger">
            Las contraseñas deben ser iguales
          </p> 
        </div>
        <!-- {{ forma.errors | json }} --> <!-- para ver errores del formulario -->
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">
              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox"  class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Estoy de acuerdo con los <a href="javascript:void(0)">Terminos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button  class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Crear cuenta</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Ya tienes una cuenta? <a class="text-info m-l-5" [routerLink]="['/authentication/login']"><b>Ingresar</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
